<body>
    <section class="wrap">
        <!-- header area -->
        <header class="header">黑马面面</header>
        <!-- nav area  -->

            <a href="#" class="item">

                <img src="./icons/icon5.png" alt="">

            </a>
            <a href="#" class="item">
                <img src="./icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>
        </nav>
        <!-- go area  -->
        <section class="go">
            <img src="./images/go.png" alt="">
        </section>
    </section>
    <!-- "jiuyezhidao" area -->
    <section class="content">
        <!-- header  -->
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="./icons/i2.png" alt=""></span>
                就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- Rotating carousel chart  -->
        <div class="get_job_focus">
            <!-- Swiper -->
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/pic.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/pic1.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/pic2.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>

            </div>
            <!-- Add Arrow -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <!-- "congdianxuexi" area -->
    <section class="content">
        <!-- header  -->
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="./icons/i2.png" alt=""></span>
                充电学习
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- Study carousel chart  -->
        <div class="study">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic2.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                </div>
                <!-- <div class="swiper-pagination"></div> -->
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="#" class="item">
            <img src="./icons/home.png" alt="">
            <p>首页</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/net.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/user.png" alt="">
            <p>我的主页</p>
        </a>
    </footer>
    <script src="./js/flexible.js"></script>
    <!-- must import  -->
    <script src="./js/swiper.min.js"></script>
    <script>
        // first function is "就业指导"
        (function () {
            var swiper = new Swiper('.swiper-container', {
                // can show slider numbers 
                slidesPerView: 2,
                // every slider distant
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                // this delete pagination 

                // this add arrow
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();
        // second function carousel chart
        (function () {
            // if have many carousel chart must change common classs'name
            var swiper = new Swiper(".mySwiper", {
                // can preview 2.2
                slidesPerView: 2.2,
                spaceBetween: 20,
                // pagination: {
                //     el: ".swiper-pagination",
                //     clickable: true,
                // },
            });
        })();
    </script>
</body>

</html>
